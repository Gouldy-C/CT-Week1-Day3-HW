<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Video Chat App</title>
</head>
<body>
    <main class="main-grid">
        <header>
            <h1>Chatting with Jane Doe</h1>
        </header>
        <div class="video-block">
            <div class="viewport">
                <p>Jane</p>
            </div>
            <div class="vid-nav">
                <a href="">
                    <img src="./styles/Images/image 2.png" alt="">
                </a>
                <a href="">
                    <img src="./styles/Images/image 3.png" alt="">
                </a>
                <a href="">
                    <img src="./styles/Images/image 4.png" alt="">
                </a>
                <a href="">
                    <img src="./styles/Images/image 5.png" alt="">
                </a>
            </div>
        </div>
        
        <div class="chat-box">
            <div class="chat-nav">
                <button>Chat</button>
                <button>Participants</button>
            </div>
            <div class="chat-mes">
                <div class="chat-bubble sent">
                    <div class="who-when" >
                        <p>You</p>
                        <p>12:00pm</p>
                    </div>
                    <p>This is an example message</p>
                </div>
                <div class="chat-bubble recived">
                    <div class="who-when">
                        <p>Them</p>
                        <p>12:00pm</p>
                    </div>
                    <p>This is an example message</p>
                </div>
                <div class="chat-bubble sent">
                    <div class="who-when">
                        <p>You</p>
                        <p>12:00pm</p>
                    </div>
                    <p>This is an example messaged. Lorem ipsum dolor, sit amet consectetur adipisicing elit. ckhjbsldhbjk</p>
                </div>
            </div>
            <div class="message">
                <input type="text" placeholder="Say something ...">
                <button class="send-btn" name="send"><img src="styles/Images/image 1.png" alt="Send"></button>
            </div>
        </div>
    </main>
</body>
</html>
